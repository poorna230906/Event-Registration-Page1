
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        
        background: linear-gradient(135deg,#36d1dc,#5b86e5);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .box_aligner { 
	position:relative;    
        right : 1.9%;
    }
    .container {
        background: #fff;
        padding: 1.5rem 2rem;
        border-radius: 12px;
        
        max-width: 600px;
        width: 100%;
    }
    h1 {
        text-align: center;
        color: #207eb2;
        margin-bottom: 1em;
    }
    label {
        display: block;
        margin-bottom: 0.3em;
        color: #207eb2;
        font-weight: bold;
    }
    input, select, textarea {
        width: 100%;
        padding: 0.7em;
        margin-bottom: 1em;
        border: 1px solid #c4e0e5;
        border-radius: 5px;
        background: #f5f7fa;
        font-size: 1em;
	
    }
    button {
        width: 100%;
        padding: 0.8em;
        background: linear-gradient(90deg,#0a4c8f,#36d1dc);
        color: #fff;
        font-size: 1.1em;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
	border: none;
    }
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }
</style>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    
    <form  action="#" method="get">
	<div class="box_aligner">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required placeholder="Your name">

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">

            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

            <label for="event">Event *</label>
            <select id="event" name="event" required>
                <option value="">-- Select Event --</option>
                <option value="Tech Summit 2025">Tech Summit 2025</option>
                <option value="Cloud Security Workshop">Cloud Security Workshop</option>
                <option value="AI Panel">AI Panel</option>
            </select>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="3" placeholder="Anything else?"></textarea>
	</div>
        <button type="submit">Submit</button>
    </form>
    
</div>

</body>
</html>
